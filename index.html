<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body style="background-color: rgb(142, 159, 177);">
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="h1 text-white font-weight-bold">Weather Dashboard</span>
    </nav>
    <div class="container-fluid my-4" style="background-color: rgb(142, 159, 177);">
        <div class="row">
            <div class="col-3">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h4 class="card-title font-weight-bold text-white">Search for a City:</h4>
                        <form class="form-inline" id="formID">
                            <input class="form-control-md mr-sm-2" id="city-input" type="text" aria-label="Search">
                            <button class="btn btn-primary fas fa-search" id="submit-button" type="submit"></button>
                        </form>
                    </div>
                </div>
                <div class="list-group" id="cityList">
                </div>
            </div>
            <div class="col-9">
                <div class="card bg-dark">
                    <div class="card-body">
                        <div>
                            <h3 class="card-title font-weight-bold text-white">
                                <span id="mainCardCity">Use the search feature to display the current weather.</span>
                                <span id="mainCurrentDate"></span>
                                <span id="mainCurrentIcon"></span>
                            </h3>
                        </div>
                        <div>
                            <p class="card-text text-light" id="mainCardTemp"></p>
                            <p class="card-text text-light" id="mainCardFeelsLike"></p>
                            <p class="card-text text-light" id="mainCardHumid"></p>
                            <p class="card-text text-light" id="mainCardWind"></p>
                            <p class="card-text text-light" id="mainCardIndex"></p>
                        </div>
                    </div>
                    <div class="row my-4 justify-content-center">
                        <h4 class="font-weight-bold" id="forecastTitle"></h4>
                    </div>
                    <div class="card-deck" id="forecastRow">
                        <div id="forecastCards1">
                            <div class="card-body">
                                <h5 class="card-title" id="forecastDate1"></h5>
                                <p class="card-text" id="forecastIcon1"></p>
                                <p class="card-text" id="forecastTemp1"></p>
                                <p class="card-text" id="forecastHumid1"></p>
                            </div>
                        </div>
                        <div id="forecastCards2">
                            <div class="card-body">
                                <h5 class="card-title" id="forecastDate2"></h5>
                                <p class="card-text" id="forecastIcon2"></p>
                                <p class="card-text" id="forecastTemp2"></p>
                                <p class="card-text" id="forecastHumid2"></p>
                            </div>
                        </div>
                        <div id="forecastCards3">
                            <div class="card-body">
                                <h5 class="card-title" id="forecastDate3"></h5>
                                <p class="card-text" id="forecastIcon3"></p>
                                <p class="card-text" id="forecastTemp3"></p>
                                <p class="card-text" id="forecastHumid3"></p>
                            </div>
                        </div>
                        <div id="forecastCards4">
                            <div class="card-body">
                                <h5 class="card-title" id="forecastDate4"></h5>
                                <p class="card-text" id="forecastIcon4"></p>
                                <p class="card-text" id="forecastTemp4"></p>
                                <p class="card-text" id="forecastHumid4"></p>
                            </div>
                        </div>
                        <div id="forecastCards5">
                            <div class="card-body">
                                <h5 class="card-title" id="forecastDate5"></h5>
                                <p class="card-text" id="forecastIcon5"></p>
                                <p class="card-text" id="forecastTemp5"></p>
                                <p class="card-text" id="forecastHumid5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
